<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <style>
    body {
      font-family: 'Inter', 'IBM Plex Sans Arabic', sans-serif;
      overflow-x: hidden;
      transition: background-color 0.3s ease;
      background-color: #050507;
      -webkit-tap-highlight-color: transparent;
    }
    .gradient-bg {
      background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.08), transparent),
                  radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.08), transparent);
    }
    .glass {
      background: rgba(10, 10, 12, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    [dir="rtl"] {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }
    .sidebar-transition {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* المقبض الذكي للحافة */
    .sidebar-handle {
      width: 12px;
      height: 60px;
      background: rgba(79, 70, 229, 0.2);
      border-radius: 10px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar-handle:hover {
      background: rgba(79, 70, 229, 0.6);
      width: 16px;
    }
    @media (max-width: 1024px) {
      .mobile-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        z-index: 35;
        backdrop-filter: blur(4px);
      }
    }
  </style>
